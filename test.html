<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Test</title>
  <!-- Use specific compatible versions of React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- Root element for React -->
  <div id="test-root"></div>
  
  <!-- Import test component -->
  <script type="text/babel" src="test-render.jsx"></script>
  
  <!-- Render the test component -->
  <script type="text/babel">
    console.log("Attempting to render test component...");
    try {
      ReactDOM.render(
        <TestComponent />,
        document.getElementById('test-root')
      );
      console.log("Test component rendered successfully!");
    } catch (err) {
      console.error("Error rendering test component:", err);
      document.getElementById('test-root').innerHTML = `
        <div style="color: red; padding: 20px;">
          <h2>Error:</h2>
          <p>${err.message}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
