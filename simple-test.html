<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PayEasy Test</title>
  <!-- Use specific compatible versions of React & ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body style="background: #f0f2f5; padding: 20px;">
  <div style="text-align: center; margin-bottom: 20px;">
    <h1>PayEasy Simple Test</h1>
    <p>Testing simplified version of the PayEasy app</p>
  </div>
  
  <!-- Root element for React -->
  <div id="simple-root"></div>
  
  <!-- Debug output -->
  <div id="diagnostics-output"></div>
  
  <!-- Import debug script -->
  <script src="debug.js"></script>
  
  <!-- Import simplified app -->
  <script type="text/babel" src="simple.jsx"></script>
  
  <!-- Render the simplified component -->
  <script type="text/babel">
    console.log("Attempting to render simple PayEasy app...");
    try {
      ReactDOM.render(
        <SimplePayEasy />,
        document.getElementById('simple-root')
      );
      console.log("Simple PayEasy component rendered successfully!");
    } catch (err) {
      console.error("Error rendering Simple PayEasy component:", err);
      document.getElementById('simple-root').innerHTML = `
        <div style="color: red; padding: 20px; border: 1px solid red; margin: 20px; background: #fff1f0;">
          <h2>Error:</h2>
          <p>${err.message}</p>
          <pre>${err.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
