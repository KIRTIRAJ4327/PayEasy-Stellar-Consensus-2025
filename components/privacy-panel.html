<!-- PayEasy Privacy Panel Component -->
<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Transaction Privacy</h2>
        <div>
            <span class="text-gray-700 mr-2">Privacy Score:</span>
            <span id="privacy-score" class="text-blue-600 font-bold text-xl">20%</span>
            <span id="privacy-score-description" class="text-gray-500 text-sm ml-2">Basic Privacy</span>
        </div>
    </div>
    
    <!-- Security Features Section -->
    <div class="mb-6">
        <h3 class="text-md font-medium text-gray-700 mb-2">Security Features</h3>
        <div class="grid grid-cols-2 gap-4">
            <div class="flex items-center">
                <input type="checkbox" id="toggle-zero-knowledge" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-zero-knowledge" class="text-gray-700">Zero-Knowledge Proofs</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="toggle-scam-protection" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-scam-protection" class="text-gray-700">Scam Protection</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="toggle-rate-limiting" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-rate-limiting" class="text-gray-700">Rate Limiting</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="toggle-encryption" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-encryption" class="text-gray-700">Session Encryption</label>
            </div>
        </div>
    </div>
    
    <!-- Privacy Options Section -->
    <div class="mb-6">
        <h3 class="text-md font-medium text-gray-700 mb-2">Transaction Privacy Options</h3>
        <div class="grid grid-cols-2 gap-4">
            <div class="flex items-center">
                <input type="checkbox" id="toggle-hide-amount" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-hide-amount" class="text-gray-700">Hide Amount</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="toggle-obscure-recipient" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-obscure-recipient" class="text-gray-700">Obscure Recipient</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="toggle-prevent-tracking" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-prevent-tracking" class="text-gray-700">Prevent Tracking</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="toggle-metadata-protection" class="mr-2 h-4 w-4 text-blue-600">
                <label for="toggle-metadata-protection" class="text-gray-700">Protect Metadata</label>
            </div>
        </div>
    </div>
    
    <!-- Transaction Preview -->
    <div class="bg-gray-50 p-4 rounded border border-gray-200">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-md font-medium text-gray-700">Transaction Preview</h3>
            <span id="privacy-badge" class="bg-gray-600 text-white px-2 py-1 rounded text-sm">Standard</span>
        </div>
        <div class="flex flex-col space-y-2 text-sm">
            <div class="flex justify-between">
                <span class="text-gray-600">Amount:</span>
                <span id="preview-amount" class="font-mono">100.00</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">Recipient:</span>
                <span id="preview-recipient" class="font-mono truncate max-w-[200px]">GCEZWKCA5VLDNRLN3RPRJMRZOX3Z6G5CHCGSNFHEYVXM3XOJMDS674JZ</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">Memo:</span>
                <span id="preview-memo" class="font-mono">PayEasy Demo Transaction</span>
            </div>
        </div>
    </div>
    
    <!-- Demo Mode Button -->
    <div class="mt-4 flex justify-end">
        <button id="demo-mode" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
            Demo Mode
        </button>
    </div>
</div>

<script type="module" src="app.js"></script>
